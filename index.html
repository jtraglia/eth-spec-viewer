<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ethereum Consensus Specifications</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Prism for syntax highlighting -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header class="header-container">
    <div class="header-left">
      <h1>Ethereum Consensus Specifications</h1>
      <select id="versionSelect" class="version-select" aria-label="Select spec version">
        <option value="nightly">nightly</option>
      </select>
    </div>

    <div class="header-right">
      <div id="navigationBox" class="navigation-box">
        <button id="navBack" class="nav-button" title="Go back" disabled>
          <i class="fas fa-arrow-left"></i>
        </button>
        <button id="navForward" class="nav-button" title="Go forward" disabled>
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>

      <div class="toggle-container" role="group" aria-label="Theme toggle">
        <i class="fas fa-sun" aria-hidden="true"></i>
        <label class="toggle-switch" for="darkModeToggle">
          <input type="checkbox" id="darkModeToggle" aria-label="Toggle dark mode">
          <span class="toggle-slider" aria-hidden="true"></span>
        </label>
        <i class="fas fa-moon" aria-hidden="true"></i>
      </div>
    </div>
  </header>

  <div class="main-container">
    <!-- Sidebar navigation -->
    <aside class="sidebar" id="sidebar">
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search specifications..." aria-label="Search specifications">
        <button id="searchClear" class="hidden" aria-label="Clear search">&times;</button>
      </div>

      <div class="fork-filters" id="forkFilters"></div>

      <div class="type-filters" id="typeFilters"></div>

      <div class="tree-container" id="tree"></div>
    </aside>

    <!-- Resize handle -->
    <div class="resize-handle" id="resizeHandle"></div>

    <!-- Main content area -->
    <main class="content">
      <div id="welcome" class="welcome-screen">
        <h2>Welcome</h2>
        <p>Select a specification item from the navigation tree to view its details.</p>
      </div>

      <div id="specViewer" class="spec-viewer hidden">
        <div class="spec-header">
          <h2 id="specTitle"></h2>
        </div>
        <div class="breadcrumb" id="breadcrumb"></div>
        <div id="specContent" class="spec-content"></div>
      </div>

      <div id="loading" class="loading hidden">
        <i class="fas fa-spinner fa-spin"></i>
        <span>Loading specification data...</span>
      </div>

      <div id="error" class="error-message hidden"></div>
    </main>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
